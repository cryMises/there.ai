<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: auto; margin-bottom: 1rem; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>

  <h1>Chat with Theresiana.ai (Microsoft Phi 2.7b)</h1>
  <div id="chat"></div>

  <input type="text" id="prompt" placeholder="Type your message..." size="40">
  <button onclick="send()">Send</button>

  <script>
    const endpoint = "https://charge-warranty-mag-showed.trycloudflare.com/ask";
    const chat = document.getElementById("chat");

    async function send() {
      const promptInput = document.getElementById("prompt");
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      chat.innerHTML += `<div class="user"><b>You:</b> ${prompt}</div>`;
      promptInput.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, model: "phi:2.7b" })
        });
        const data = await res.json();
        chat.innerHTML += `<div class="bot"><b>AI:</b> ${data.response || "[No response]"}</div>`;
      } catch (e) {
        chat.innerHTML += `<div class="bot"><b>Error:</b> ${e.message}</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
